<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Portfolio</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

    <!-- Additional Styling -->
    {% block styling %}
    {% endblock %}

</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a href="{{ url_for('index') }}" class="nav-link logo">Flask Stock Portfolio App</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="{{ url_for('list_stocks') }}" class="nav-link">List Stocks</a></li>
                <li class="nav-item"><a href="{{ url_for('add_stock') }}" class="nav-link">Add Stock</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <small>testdrive.io 2023</small>
    </footer>
</body>
</html>
